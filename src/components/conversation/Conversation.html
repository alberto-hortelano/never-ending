<div class="conversation-container">
    <div class="conversation-navigation">
        <button class="nav-previous" disabled>
            <span class="nav-arrow">←</span>
            <span class="nav-text">Previous</span>
        </button>
        <span class="nav-counter">
            <span class="current-index">0</span> / <span class="total-count">0</span>
        </span>
        <button class="nav-next" disabled>
            <span class="nav-text">Next</span>
            <span class="nav-arrow">→</span>
        </button>
    </div>
    
    <div class="conversation-loading" style="display: block;">
        <span class="loading-text">Loading conversation...</span>
    </div>
    
    <div class="conversation-content">
        <!-- Conversation bubbles will be inserted here -->
    </div>
    
    <div class="conversation-answers">
        <!-- Answer buttons will be inserted here -->
    </div>
    
    <div class="conversation-free-text">
        <input type="text" class="free-text-input" placeholder="Or type your own response..." />
        <button class="free-text-submit">Send</button>
    </div>
</div>
