<div class="save-load-container">
    <div class="header">
        <h2>Save / Load Game</h2>
        <button class="close-button">Ã—</button>
    </div>
    
    <div class="tabs">
        <button class="tab active" data-tab="save">Save Game</button>
        <button class="tab" data-tab="load">Load Game</button>
    </div>
    
    <div class="quick-actions">
        <button class="quick-save-button">Quick Save (F5)</button>
        <button class="quick-load-button">Quick Load (F9)</button>
    </div>
    
    <div class="content">
        <div class="save-content">
            <button class="new-save-button">Create New Save</button>
            <div class="new-save-input hidden">
                <input type="text" class="save-name-input" placeholder="Enter save name..." maxlength="50">
                <div class="input-actions">
                    <button class="confirm-save-btn">Save</button>
                    <button class="cancel-save-btn">Cancel</button>
                </div>
            </div>
        </div>
        <div class="load-content hidden">
            <!-- Load-specific content if needed -->
        </div>
        
        <div class="saves-list">
            <!-- Saves will be populated here -->
        </div>
    </div>
    
    <div class="message"></div>
    
    <div class="confirm-dialog hidden">
        <div class="confirm-content">
            <p class="confirm-message"></p>
            <div class="confirm-actions">
                <button class="confirm-yes">Yes</button>
                <button class="confirm-no">No</button>
            </div>
        </div>
    </div>
</div>
