<div class="top-bar">
    <div class="dev-row" id="dev-row">
        <development-ui></development-ui>
    </div>
    <div class="top-row">
        <span class="current-player" id="current-player"></span>
        <span class="campaign-name" id="campaign-name">Campaign</span>
        <span class="map-name" id="map-name">Map</span>
    </div>
    <div class="bottom-row">
        <div class="left-section">
            <span class="selected-character" id="selected-character"></span>
        </div>
        <div class="center-section">
            <div class="action-points" id="action-points">
                <div class="points-bar" id="points-bar">
                    <div class="points-bar-pending" id="points-bar-pending"></div>
                    <span class="points-text" id="points-text"></span>
                </div>
            </div>
            <tooltip-display id="tooltip-display"></tooltip-display>
        </div>
        <div class="right-section">
            <div class="turn-indicator">
                <span class="turn-label"></span>
                <span class="player-name" id="player-name"></span>
                <button class="end-turn-button" id="end-turn-button">End Turn</button>
            </div>
            <button class="save-load-button" id="save-load-button">Save/Load</button>
            <language-switcher></language-switcher>
        </div>
    </div>
</div>
