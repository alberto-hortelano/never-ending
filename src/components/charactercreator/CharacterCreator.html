<div class="character-creator">
  <div class="creator-header">
    <h2></h2>
    <button class="close-btn" id="closeBtn">&times;</button>
  </div>

  <div class="creator-content">
    <!-- Row 1: Name -->
    <div class="row row-name">
      <div class="form-group">
        <label for="characterName">Name</label>
        <input type="text" id="characterName" placeholder="" maxlength="20">
        <span class="error-msg" id="nameError"></span>
      </div>
    </div>

    <!-- Row 2: Race, Preview and Actions -->
    <div class="row row-preview">
      <div class="race-section">
        <h3>Race</h3>
        <div class="race-selector-vertical">
          <button class="race-btn active" data-race="human">
            <span class="race-icon">ðŸ‘¤</span>
            <span></span>
          </button>
          <button class="race-btn" data-race="alien">
            <span class="race-icon">ðŸ‘½</span>
            <span></span>
          </button>
          <button class="race-btn" data-race="robot">
            <span class="race-icon">ðŸ¤–</span>
            <span></span>
          </button>
        </div>
      </div>
      <div class="preview-section">
        <div class="character-preview" id="characterPreview">
          <!-- Character component will be inserted here -->
        </div>
        <div class="rotation-controls">
          <button class="rotate-btn" id="rotateLeft">â†º</button>
          <span class="rotation-label"></span>
          <button class="rotate-btn" id="rotateRight">â†»</button>
        </div>
      </div>

      <div class="action-controls-vertical">
        <h3>Actions</h3>
        <button class="action-btn active" data-action="idle">Idle</button>
        <button class="action-btn" data-action="walk">Walk</button>
        <button class="action-btn" data-action="shoot">Shoot</button>
        <button class="action-btn" data-action="slash">Slash</button>
        <button class="action-btn" data-action="defeated">Death</button>
      </div>
    </div>

    <!-- Row 3: Colors and Presets -->
    <div class="row row-colors">
      <div class="colors-section">
        <h3>Colors</h3>
        <div class="color-inputs">
          <div class="color-group">
            <label for="skinColor">Skin</label>
            <div class="color-input-wrapper">
              <input type="color" id="skinColor" value="#E5B887">
              <span class="color-value">#E5B887</span>
            </div>
          </div>
          <div class="color-group">
            <label for="helmetColor">Helmet</label>
            <div class="color-input-wrapper">
              <input type="color" id="helmetColor" value="#4A5568">
              <span class="color-value">#4A5568</span>
            </div>
          </div>
          <div class="color-group">
            <label for="suitColor">Suit</label>
            <div class="color-input-wrapper">
              <input type="color" id="suitColor" value="#2D3748">
              <span class="color-value">#2D3748</span>
            </div>
          </div>
        </div>
      </div>

      <div class="preset-colors">
        <h3></h3>
        <div class="preset-grid" id="presetGrid">
          <!-- Preset buttons will be added dynamically -->
        </div>
      </div>
    </div>

    <!-- Row 4: Equipment -->
    <div class="row row-equipment">
      <div class="equipment-header">
        <h3>Equipment</h3>
        <div class="weight-display">
          <span>Weight:</span>
          <span class="weight-current" id="currentWeight">0</span>
          <span>/</span>
          <span class="weight-max" id="maxWeight">100</span>
          <span>kg</span>
        </div>
        <div class="equipment-budget">
          <span>Budget:</span>
          <span class="budget-current" id="budgetUsed">0</span>
          <span>/</span>
          <span class="budget-total" id="budgetTotal">1000</span>
          <span></span>
        </div>
      </div>

      <div class="equipment-sections">
        <div class="weapon-slots">
          <h4>Weapons</h4>
          <div class="weapon-row">
            <div class="slot-item">
              <label>Primary</label>
              <select id="primaryWeapon">
                <option value=""></option>
                <!-- Options will be added dynamically -->
              </select>
            </div>
            <div class="slot-item">
              <label>Secondary</label>
              <select id="secondaryWeapon">
                <option value=""></option>
                <!-- Options will be added dynamically -->
              </select>
            </div>
          </div>
        </div>

        <div class="items-section">
          <h4>Items</h4>
          <div class="items-grid" id="itemsGrid">
            <!-- Item checkboxes will be added dynamically -->
          </div>
        </div>
      </div>
    </div>

    <!-- Row 5: Abilities -->
    <div class="row row-abilities">
      <div class="abilities-header">
        <h3>Abilities</h3>
        <div class="points-display">
          <span class="points-used" id="pointsUsed">0</span>
          <span>/</span>
          <span class="points-total" id="pointsTotal">10</span>
          <span></span>
        </div>
      </div>

      <div class="abilities-list" id="abilitiesList">
        <div class="ability-item" data-ability="move">
          <div class="ability-info">
            <span class="ability-name">Move</span>
            <span class="ability-desc">Cost to move one tile</span>
          </div>
          <div class="ability-controls">
            <button class="adjust-btn" data-action="decrease">-</button>
            <span class="ability-cost" data-default="10">10</span>
            <button class="adjust-btn" data-action="increase">+</button>
          </div>
        </div>

        <div class="ability-item" data-ability="shoot">
          <div class="ability-info">
            <span class="ability-name">Shoot</span>
            <span class="ability-desc">Cost to fire weapon</span>
          </div>
          <div class="ability-controls">
            <button class="adjust-btn" data-action="decrease">-</button>
            <span class="ability-cost" data-default="20">20</span>
            <button class="adjust-btn" data-action="increase">+</button>
          </div>
        </div>

        <div class="ability-item" data-ability="reload">
          <div class="ability-info">
            <span class="ability-name">Reload</span>
            <span class="ability-desc">Cost to reload weapon</span>
          </div>
          <div class="ability-controls">
            <button class="adjust-btn" data-action="decrease">-</button>
            <span class="ability-cost" data-default="15">15</span>
            <button class="adjust-btn" data-action="increase">+</button>
          </div>
        </div>

        <div class="ability-item" data-ability="pickup">
          <div class="ability-info">
            <span class="ability-name">Pick Up</span>
            <span class="ability-desc">Cost to pick up items</span>
          </div>
          <div class="ability-controls">
            <button class="adjust-btn" data-action="decrease">-</button>
            <span class="ability-cost" data-default="5">5</span>
            <button class="adjust-btn" data-action="increase">+</button>
          </div>
        </div>
      </div>

      <div class="abilities-note">
        <small></small>
      </div>
    </div>

    <!-- Row 6: Description -->
    <div class="row row-description">
      <div class="form-group">
        <label for="characterDesc">Description</label>
        <textarea id="characterDesc" placeholder="" rows="4"></textarea>
      </div>
    </div>
  </div>

  <div class="creator-footer">
    <button class="btn-secondary" id="cancelBtn"></button>
    <button class="btn-primary" id="createBtn" disabled></button>
  </div>
</div>
